databaseChangeLog:
  - changeSet:
      id: 1
      author: robert@schroeder.com
      preConditions:
        onFail: MARK_RAN
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATETIME(6)
                  constraints:
                    nullable: false

